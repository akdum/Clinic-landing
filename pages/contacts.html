<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="психотерапевт ижевск, клиника восстановительной медицины ижевск, психолог ижевск, мануальный терапевт ижевск" />
    <title>ФГБОУ ВО "Ижевская государственная медицинская академия МЗ РФ" клиническая больница восстановительной медицины</title>
    <meta name="description" content="Клиническая больница восстановительной медицины при Ижевской Государственной Медицинской Академии." />
    <meta name="yandex-verification" content="5cbf5d462d873f37" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css?v=1.0">
    <link rel="stylesheet" href="../css/contacts.css?v=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400|Roboto:300|Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&load=package.standard&mode=release" type="text/javascript"></script>    
</head>

<body>
    <div id="yandexMetrika"></div>
    <div id="header"></div>
    <div class="container">
        <h1>Контакты</h1>
        <div class="contacts__data"></div>
    </div>
    <div id="footer"></div>
    <script id="contacts-template" type="x-tmpl-mustache">
        <section>
            <div class="contacts__address">
                <h3>{{ address }}<h3>
            </div>
            <div class="contacts__address-map" id="map"></div>
        </section>
        <section>
            <h3>Запись по телефонам</h3>
            <div class="contacts__phones d-flex color-primary">            
                {{#phones}}
                <div class="contacts__phone">{{{ html }}}</div>
                {{/phones}}
            </div>   
        </section>
        <section>
            <h3>Режим работы</h3>
            <div class="contacts__work-hours">
                {{#workHours}}
                <div class="contacts__days">
                    <span>{{ days }}</span> - <span>{{ hours }}</span>
                </div>
                {{/workHours}}
            </div>
        </section>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?150" type="text/javascript"></script>
    <script src="../js/model.js?v=1.7"></script>
    <script src="../js/common.js?v=1.0"></script>
    <script src="../js/contacts.js?v=1.0"></script>
    <script src="../dist/clinic.js?v=1.0"></script>
</body>

</html>
