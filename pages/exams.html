<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    </head>
<body>
    <div id="pageHead"></div>
    <div id="yandexMetrika"></div>
    <div id="header"></div>
    <section id="hero">
        <div class="container">
        </div>
    </section>
    <section id="book">
        <div class="container">
            <div class="book__book d-flex justify-content-center">
                <button type="button" class="btn btn-outline-primary btn-lg bg-btn color-white btn-border">Записаться на прием</button>
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script id="hero-template" type="x-tmpl-mustache">
        {{#heroes}}
        <div class="row">
            <div class="col-md-7 col-sm-12 {{order_img}}"><img class="hero-element__img" src="../img/heroes/{{ imgName }}" /></div>
            <div class="col-md-5 col-sm-12 {{order_text}}">
                <div class="hero-element__title">
                    <h4>{{{title}}}</h4>
                </div>
                <div class="hero-element__text">{{{text}}}</div>
            </div>
        </div>
        {{/heroes}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="../js/model.js?v=1.7"></script>
    <script src="../js/common.js?v=1.0"></script>
    <script src="../js/pages/exams.js?v=1.0"></script>
    <script src="../dist/clinic.js?v=1.0"></script>

</html>
