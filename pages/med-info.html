<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="../img/favicon.ico">

    <link rel="stylesheet" href="../css/general.css?v=1.0">
    <link rel="stylesheet" href="../css/med-info.css?v=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400|Roboto:300|Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
</head>

<body>
    <div id="yandexMetrika"></div>

    <nav id="mainNavBar" class="navbar">
        <a class="navbar-brand d-flex" href="../main.html">
            <img src="../img/academy_logo.jpg" alt="">
            <div class="clinic-logo-title">
                <div class="clinic-academy">Клиническая больница восстановительной медицины</div>
                <div class="clinic-title color-primary">ФГБОУ ВО "Ижевская государственная медицинская академия МЗ РФ"</div>
            </div>
        </a>
        <div class="collapse navbar-toggleable-sm" id="collapseNavbar">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="#skype-cons" class="btn btn-secondary btn-lg page-scroll skype-cons">Skype-консультация</a>
                </li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <h1>Журнал "Мединфо"</h1>
            <div class="magazines__new-issue"></div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>Архивные номера</h2>
            <div class="magazines__archive"></div>
        </div>
    </section>
    <div id="footer"></div>
    <script id="magazine-new-issue-template" type="x-tmpl-mustache">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <h4>Обратите внимание</h4>
                <div class="magazines__new-issue-highlights">
                    <ul>
                        {{#content}}                        
                            <li><a class="color-primary" target="_blank" href="../files/med-info/{{issueName}}#page={{pageNumber}}">{{text}}</a></li>
                        {{/content}}
                    </ul>
                </div>
            </div>
            <div class="col-md-7 col-sm-12">
                <h4>Новый номер</h4>
                <div class="magazines__new-issue-data">
                    <div><img src="../img/med-info/{{img}}" /></div>
                    <div class="magazines__new-issue-look"><a class="color-primary" target="_blank" href="../files/med-info/{{issueName}}">Просмотреть номер</a></div>
                </div>
            </div>
        </div>
    </script>
    <script id="magazines-template" type="x-tmpl-mustache">
        {{#magazines}}
        <div class="magazines__archive-item"></div>
        {{/magazines}}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://vk.com/js/api/openapi.js?150" type="text/javascript"></script>
    <script src="../js/model.js?v=1.7"></script>
    <script src="../js/common.js?v=1.0"></script>
    <script src="../js/med-info.js?v=1.0"></script>
    <script src="../dist/clinic.js?v=1.0"></script>
</body>

</html>
