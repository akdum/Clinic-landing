<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    </head>
<body>
    <div id="pageHead"></div>
    <div id="yandexMetrika"></div>
    <div id="header"></div>
    <section>
        <div class="container-fluid">
            <h1>Журнал "Мединфо"</h1>
            <div class="magazines__new-issue"></div>
        </div>
    </section>
    <section>
        <div class="container">
            <h2>Архивные номера</h2>
            <div class="magazines__archive"></div>
        </div>
    </section>
    <div id="footer"></div>
    <script id="magazine-new-issue-template" type="x-tmpl-mustache">
        <div class="row">
            <div class="col-md-5 col-sm-12">
                <h4>Обратите внимание</h4>
                <div class="magazines__new-issue-highlights">
                    <ul>
                        {{#content}}                        
                            <li><a class="color-primary" target="_blank" href="../files/med-info/{{issueName}}#page={{pageNumber}}">{{text}}</a></li>
                        {{/content}}
                    </ul>
                </div>
            </div>
            <div class="col-md-7 col-sm-12">
                <h4>Новый номер</h4>
                <div class="magazines__new-issue-data">
                    <div><img src="../img/med-info/{{img}}" /></div>
                    <div class="magazines__new-issue-look"><a class="color-primary" target="_blank" href="../files/med-info/{{issueName}}">Просмотреть номер</a></div>
                </div>
            </div>
        </div>
    </script>
    <script id="magazines-template" type="x-tmpl-mustache">
        {{#magazines}}
        <div class="magazines__archive-item"></div>
        {{/magazines}}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="../js/model.js?v=1.7"></script>
    <script src="../js/common.js?v=1.0"></script>
    <script src="../js/med-info.js?v=1.0"></script>
    <script src="../dist/clinic.js?v=1.0"></script>
</body>

</html>
