<!doctype html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="психотерапевт ижевск, клиника восстановительной медицины ижевск, психолог ижевск, мануальный терапевт ижевск" />
    <title>ФГБОУ ВО "Ижевская государственная медицинская академия МЗ РФ" клиническая больница восстановительной медицины</title>
    <meta name="description" content="Клиническая больница восстановительной медицины при Ижевской Государственной Медицинской Академии." />
    <meta name="yandex-verification" content="5cbf5d462d873f37" />
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css?v=1.0">
    <link rel="stylesheet" href="../css/pages/about-us.css?v=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400|Roboto:300|Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" />
</head>

<body>
    <div id="yandexMetrika"></div>
    <div id="header"></div>
    <section id="who-we-are">
        <div class="container">
            <div class="who-we-are__content"></div>
        </div>
    </section>
    <section id="about" class="">
        <div class="container">
            <div class="">
                <h2 class="adv-header">Почему люди выбирают именно нас</h2>
                <div class="adv"></div>
            </div>
        </div>
    </section>
    <section id="prices">
        <div class="container">
            <h2>Стоимость услуг</h2>
            <iframe src="https://drive.google.com/file/d/0B5-Aar8wusiubzhXaTFOTER6VEk/preview" width="100%" height="500"></iframe>
        </div>
    </section>
    <section id="license">
        <div class="container">
            <div>
                <h2>Лицензия</h2>
            </div>
            <div class="licenses d-flex flex-wrap">
            </div>
        </div>
    </section>
    <div id="footer"></div>
    <script id="who-we-are-template" type="x-tmpl-mustache">
        <div class="who-we-are__title">
            <h1>{{ title }}</h1>
        </div>
        <div class="who-we-are__text">
            {{ firstPart }}
        </div>
        <div class="who-we-are__text">
            {{ secondPart }}
        </div>
    </script>
    <script id="promo-icon-template" type="x-tmpl-mustache">
        {{#promo}}
        <div class="promo__element d-flex">
            <div class="promo__icon">
                <i class="fa fa-4x {{ iconName }} sr-icons color-primary"></i>
            </div>
            <div class="promo__text">
                <h4 class="{{ textClassName}}">{{ title }}</h4>
                <div class="{{ textClassName}}">{{ comment }}</div>
            </div>
        </div>
        {{/promo}}
    </script>
    <script id="license-template" type="x-tmpl-mustache">
        {{#licenses}}
        <div class="license__element">
            <a href="../img/license/fullsize/{{ name }}">
                <img src="../img/license/thumbnails/{{name}}" />
            </a>
        </div>
        {{/licenses}}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/3.3.2/scrollreveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="../js/model.js?v=1.7"></script>
    <script src="../js/common.js?v=1.0"></script>
    <script src="../js/pages/about-us.js?v=1.0"></script>
    <script src="../dist/clinic.js?v=1.0"></script>
</body>

</html>
