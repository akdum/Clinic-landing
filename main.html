    <section id="who-we-are" class="bg-primary">
        <div class="container">
            <div class="who-we-are__content color-white"></div>
        </div>
    </section>
    <section id="doctors" class="">
        <div class="container">
            <h1>Специалисты</h1>
            <div class="doctors_block row">
            </div>
            <div class="doctor-big-card hidden">
                <div class="doctor-big-card__img">
                    <img />
                </div>
                <div class="doctor-big-card__text">
                    <div class="doctor-big-card__title"></div>
                    <div class="doctor-big-card__body"></div>
                    <div class="doctor-big-card__close btn btn-outline-primary btn-lg hidden bg-white color-primary border-primary">Закрыть</div>
                </div>
            </div>
            <div class="doctor-book hidden">
                <div class="doctor-book__meta">
                    <div class="doctor-book__title"></div>
                    <div class="doctor-book__close btn btn-secondary btn-lg hidden">Закрыть</div>
                </div>
                <img src="./img/spinner.gif" class="doctor-book__loading" style="display:none" />
                <iframe width="100%" height="500px" src=""></iframe>
            </div>
        </div>
    </section>    
    <section id="book-now" class="bg-primary color-white">
        <div class="container">
            <div class="book-now__whole-form">
                <div class="book-now__title text-center">
                    <h2>Запишитесь на консультацию прямо сейчас!</h2>
                </div>
                <div class="book-now__min-price text-center">
                    Стоимость первичного приёма — от 1200 рублей
                </div>
                <div class="book-now__form">
                    <form method="POST" id="book-form" action="https://api.sendgrid.com/api/mail.send.json">
                        <div class="form-group">
                            <input class="form-control form-control-lg" name="phone" id="form_phone" aria-describedby="phoneHelp" placeholder="Телефон" required>
                            <div class="book-now__invalid-phone-label invalid-feedback">Укажите правильный номер телефона.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg bg-btn btn-border color-white book-now__button w-100">Записаться</button>
                    </form>
                </div>
                <div class="book-now__success-message text-center d-none">
                    <h2>Спасибо за обращение, Вам ответят в близжайшее время.</h2>
                </div>
            </div>
        </div>
    </section>    
    <div id="contacts"></div>
    <div id="footer"></div>
    <script id="who-we-are-template" type="x-tmpl-mustache">
        <div class="who-we-are__title">
            <h1>{{ title }}</h1>
        </div>
        <div class="who-we-are__text">
            {{ firstPart }}
        </div>
        <div class="who-we-are__next d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg bg-btn btn-border color-white w-100">Подробнее</button>
        </div>
    </script>
    <script id="doctors-template" type="x-tmpl-mustache">
        {{#doctors}}
        <div class="col-lg-6 col-md-12 col-xl-4 sr-doctors">
            <div class="doctor-card" data-img="{{photoName}}" data-title="{{title.surname}} {{ title.name }}" data-file="{{file}}" data-calendar="{{ calendar }}">
                <img src="./img/doctors/square_150/{{photoName}}" />
                <div class="doctor-card-info">
                    <div class="doctor-card-info__title_surname">
                        <strong>{{ title.surname }} {{ title.name }}</strong>
                    </div>
                    <div class="doctor-card-info__spec">{{ title.spec }}</div>
                </div>
                <div class="doctor-card-actions">
                    <div class="doctor-card-actions__info bg-secondary">
                        <span>О враче</span>
                    </div>
                    <div class="doctor-card-actions__book-now bg-primary">
                        {{#calendar}}
                        <span>Расписание</span> {{/calendar}}
                    </div>
                </div>
            </div>
        </div>
        {{/doctors}}
    </script>
    <script>
        document.carousel = {};
        document.carousel.items = [
        {isActive: true, heading: "Экзамены без волнения!", text: "Как сдать экзамены без стресса и паники? Уделить всё внимание процессу и получить достойный результат без слёз и успокоительных? Мы знаем как это важно Вам и Вашему ребенку!", imgName: "exams.jpg"},
        {isActive: false, heading: "Дети - цветы жизни!", text: "Поможем родителям найти общий язык с ребёнком, научится его понимать, сотрудничать, договариваться, правильно развивать.", imgName: "children.jpg"},
        {isActive: false, heading: "Новый медицинский журнал", text: "Самые свежие и полезные новости в мире медицины.", imgName: "med-info.png"}
    ]
    </script>
